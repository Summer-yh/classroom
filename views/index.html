<div class="class_video clearfix">
    <div class="title_block"></div>
    <div class="content_block clearfix">
        {{#each data}}
        <section class="item_block">
            <a href="../liveClass/{{this.vid}}.html?vid={{this.vid}}" target="_blank">
                <div class="item_img"><img src="/video/cover/{{this.cover}}"></div>
                <section class="cover_penal"></section>
            </a>
            <div class="item_title">{{this.vname}}</div>
        </section>
        {{/each}}
    </div>
</div>
